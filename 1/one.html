<!DOCTYPE html>
<html>
<head>
	<title>one</title>
	<style>
		table {
			text-align: center;
			border-collapse: collapse;
		}
		td {
			width: 100px;
			height: 50px;
			border: 1px solid black;
		}
		.red {
			background-color: red;
		}
		.blue {
			color: blue;
			font-style: italic;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td class="red">1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>10</td>
				<td class="blue">11</td>
				<td>12</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
